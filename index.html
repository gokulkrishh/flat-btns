<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Flat Buttons</title>
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="./flat-btns.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Flat Buttons</h1>
      <button class="flat__btns flat__btns--success" onclick="window.open('https://raw.githubusercontent.com/gokulkrishh/flat-btns/master/flat-btns.css', true)">Download CSS</button>
    </div>

    <table>
      <thead>
        <tr>  
          <th>Buttons</th>
          <th>Classes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <button class="flat__btns">Default</button> 
          </td> 
          <td><code>flat__btns</code></td>
        </tr>
        <tr>
          <td><button class="flat__btns flat__btns--success">Success</button></td>
          <td><code>flat__btns--success</code></td>
        </tr>
        <tr>
          <td><button class="flat__btns flat__btns--info">Info</button></td>
          <td><code>flat__btns--info</code></td>
        </tr>
        <tr>
          <td><button class="flat__btns flat__btns--danger">Danger</button></td>
          <td><code>flat__btns--danger</code></td>
        </tr>
        <tr>
          <td><button class="flat__btns flat__btns--disabled">Disabled</button></td>
          <td><code>flat__btns--disabled</code></td>
        </tr>
        <tr>
          <td><button class="flat__btns flat__btns--raised">Button Raised</button></td>
          <td><code>flat__btns--raised</code></td>
        </tr>
        <tr>
          <td><button class="flat__btns flat__btns--success flat__btns--fill">Success Fill</button></td>
          <td><code>flat__btns--fill</code></td>
        </tr>
        <tr>
          <td><button class="flat__btns flat__btns--info flat__btns--fill">Info Fill</button></td>
          <td><code>flat__btns--fill</code></td>
        </tr>
        <tr>
          <td><button class="flat__btns flat__btns--danger flat__btns--fill">Danger Fill</button></td>
          <td><code>flat__btns--fill</code></td>
        </tr>
        <tr>
          <td><button class="flat__btns flat__btns--raised flat__btns--dark">Dark Fill</button></td>
          <td><code>flat__btns--dark</code></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
